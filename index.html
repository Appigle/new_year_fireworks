    <script>
      function musicPlay(play) {
        var audioElement = document.querySelector('#audioDom');
        if (play && audioElement['paused']) {
          audioElement.play();
        }
        if (!play && !audioElement['paused']) {
          audioElement.pause();
        }
      }
      function musicInBrowserHandler() {
        setTimeout(function() {
          musicPlay(!![]);
        }, 0x0);
      }
      document.body.addEventListener('touchstart', musicInBrowserHandler)
      $('#yhBtn').click(() => {
        $('#yhBtn').hide();
        setTimeout(() => {
          start();
          fireworks();
        }
          , 0x640);
        setTimeout(() => {
          function playSecondaryAudio() {
            var audioElement = document.getElementById('audioDom');
            audioElement.play();
          }
          playSecondaryAudio();
        }
          , 0x320);
        console.log(updateConfig({
          'autoLaunch': !!1
        }));
      }
      );
      function fireworks() {
        $('.page_one').addClass('hide');
        $('.page_two').removeClass('hide');
      }
      function start() {
        let textContent = $('#text').html();
        let displayedText = '';
        let index = 0;
        let textElement = document.getElementById('contents');
        let textInterval = setInterval(() => {
          if (displayedText.length < textContent.length) {
            displayedText += textContent[index++];
            textElement.innerHTML = '<p>' + displayedText + '<span class="xx" style="opacity: 1;color: white;">∎</span></p>';
          } else {
            clearInterval(textInterval);
            textElement.innerHTML = '<p>' + displayedText + '</p>';
          }
        }, 100);
      }
      function time() {
        var second = 1000;
        var minute = second * 60;
        var hour = minute * 60;
        var day = hour * 24;
        var now = new Date();
        var year = now.getFullYear();
        var month = now.getMonth() + 1;
        var date = now.getDate();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();
        var targetDate = Date.UTC(2024, 0, 1, 0, 0, 0);
        var currentTimeUTC = Date.UTC(year, month - 1, date, hours, minutes, seconds);
        var timeDifference = targetDate - currentTimeUTC;
        if (timeDifference <= 0) {
          document.getElementById('time').innerHTML = '已经是新的一年了，祝您：新年快乐,万事如意！👏🎆🎉';
          return;
        }
        var days = Math.floor(timeDifference / day);
        var hoursLeft = Math.floor(timeDifference % day / hour);
        var minutesLeft = Math.floor(timeDifference % hour / minute);
        var secondsLeft = Math.floor(timeDifference % minute / second);
        var timeString = '';
        if (days > 0) {
          timeString += days + '天';
        }
        if (hoursLeft > 0) {
          timeString += hoursLeft + '小时';
        }
        if (minutesLeft > 0) {
          timeString += minutesLeft + '分钟';
        }
        timeString += secondsLeft + '秒就要跨年了';
        console.log('%c [ timeString ]-339', 'font-size:13px; background:pink; color:#bf2c9f;', timeString)
        document.getElementById('time').innerHTML = timeString;
        window.setTimeout(time, 1000);
      }
      document.addEventListener('DOMContentLoaded', function() {
        time();
        $('#closeMusicBtn').click(function() {
          musicPlay(false);
        }
        );
        $('#startMusicBtn').click(function() {

        }
        );
        $('#openConfigBtn').click(function(e) {
          e.preventDefault();
          e.stopPropagation();
          $('.menu').toggleClass(' hide');
        }
        );
      });
